<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Feed</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Basic styling for layout */
        .container {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            gap: 10px;
            padding: 10px;
        }
        .card {
            flex: 1;
            max-width: 300px;
            margin: 10px;
        }
        #mediaPlayerContainer {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            gap: 10px;
            width: 100%;
        }
        .mediaPlayer {
            position: relative;
            width: 300px; /* Adjust as needed */
            height: 200px; /* Adjust as needed */
        }
        video {
            width: 100%;
            height: 100%;
        }
        .close-media {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        /* Modal styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Cameras List</h2>
            <ul id="list">
                <!-- List items will be added here -->
            </ul>
            <button id="addButton" class="fas fa-camera">Add Cameras</button>
        </div>
        <div id="mediaPlayerContainer">
            <!-- Media players will be added here -->
        </div>
    </div>

    <!-- The Modal -->
    <div id="cameraModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add New Camera</h2>
            <input type="text" id="cameraName" placeholder="Camera Name">
            <input type="text" id="cameraIP" placeholder="Camera IP Address">
            <button id="saveCamera">Save</button>
        </div>
    </div>

    <script src="livefeed.js"></script>
</body>
</html>
